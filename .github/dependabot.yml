version: 2
updates:
  - package-ecosystem: 'npm'
    directories:
      - 'pages/'
      - 'cms-data-fetcher/'
      - 'ogp-data-fetcher/'
      - '/'
    schedule:
      interval: 'daily'
    groups:
      dependensies:
        patterns:
          - '*'
    target-branch: 'pre-development'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    target-branch: 'pre-development'
