version: 2
updates:
  - package-ecosystem: 'npm'
    directories:
      - '/'
      - 'pages/'
      - 'cms-data-fetcher/'
      - 'ogp-data-fetcher/'
      - 'cms-cache-purger/'
      - 'sns-article-publisher/'
    schedule:
      interval: 'daily'
    cooldown:
      default-days: 7
      include: '*'
    groups:
      dependencies:
        patterns:
          - '*'
    target-branch: 'development'
    allow:
      - dependency-type: 'all'
    ignore:
      - dependency-name: 'sns-article-publisher'
      - dependensy-name: 'cms-cache-purger'
      - dependency-name: 'cms-data-fetcher'
      - dependency-name: 'ogp-data-fetcher'
      - dependency-name: 'pages'
      - dependency-name: 'api-types'
      - dependency-name: 'cms-cache-key-gen'
      - dependency-name: 'next'
        update-types: ['version-update:semver-major']
      - dependency-name: '@opennextjs/cloudflare'
        update-types: ['version-update:semver-major']
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    target-branch: 'development'
