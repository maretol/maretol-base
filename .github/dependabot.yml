version: 2
updates:
  - package-ecosystem: 'npm'
    directories:
      - 'pages/'
      - 'cms-data-fetcher/'
      - 'ogp-data-fetcher/'
      - 'cms-cache-purger/'
      - 'sns-article-publisher/'
    schedule:
      interval: 'daily'
    groups:
      dependencies:
        patterns:
          - '*'
    target-branch: 'development'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    target-branch: 'development'
